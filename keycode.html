<!DOCTYPE html>
<html>
	<head>
		<title>Keycode Printer</title>
		<meta charset="utf-8" />
		<link rel="icon" href="../favicon.png">
		<style type="text/css">
			body {
				font-family: monospace;
				margin: 0;
				font-size: 2.55vw;
			}
			ul {
				list-style-type: none;
				height: 80vh;
				width: 80vw;
				margin: 10vh 10vw;
				overflow: auto;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(() => {
				$(document).on("keydown", (event) => {
					$("ul").append("<li>> " + event.keyCode + "</li>");
					console.log(event.keyCode);
				});
			});
		</script>
	</head>
	<body>
		<ul></ul>
	</body>
</html>
